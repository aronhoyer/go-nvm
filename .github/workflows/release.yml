name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build'
        required: true
        type: string

  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set Version and Checkout Tag (Manual Trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git fetch --tags
          git checkout ${{ inputs.tag }}
          echo "VERSION=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Set Version From Push Event
        if: ${{ github.event_name == 'push' }}
        run: |
          VERSION="${GITHUB_REF##*/}"
          git fetch --tags
          git checkout "$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract Commit Hash
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          echo "COMMIT_SHA=$COMMIT" >> $GITHUB_ENV

      - name: Package artifacts into tar.gz or zip
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p out
          output_name="nvm"
          if [ "$GOOS" = "windows" ]; then
            output_name="nvm.exe"
          fi

          build_dir="package-${GOOS}-${GOARCH}"
          mkdir -p "$build_dir"

          GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "-X main.version=${VERSION} -X main.commitSha=${COMMIT_SHA}" -o "$build_dir/$output_name" ./cmd/nvm

          cp ./env.sh "$build_dir/env"

          if [ "$GOOS" = "windows" ]; then
            zip -rj "out/nvm-${GOOS}-${GOARCH}.zip" "$build_dir"/*
          else
            tar -czf "out/nvm-${GOOS}-${GOARCH}.tar.gz" -C "$build_dir" .
          fi

      - name: Upload Release Archives (Manual Trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            out/*.tar.gz
            out/*.zip
          prerelease: ${{ contains(inputs.tag, '-beta') || contains(inputs.tag, '-rc') || contains(inputs.tag, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Archives (Push Event)
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            out/*.tar.gz
            out/*.zip
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-rc') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
